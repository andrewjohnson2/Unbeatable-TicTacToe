<!DOCTYPE html>
<html>

<head>
    <title>Unbeatable Tic-Tac-Toe</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="tictactoe.js"></script>
</head>

<body>

    <div>Unbeatable Tic-Tac-Toe</div>
    <div>You are X's and the computer is O's.</div>
    Record: <a class="wins">0</a>-<a class="ties">0</a>-<a class="losses">0</a>
    <br>
    <button class="start">Start New Game</button>
    <input type="checkbox" class="cpuFirst" checked> CPU First?
    <br> Difficulty: Easy: <input type="radio" class="easy"> Medium: <input type="radio" class="medium"> Hard: <input type="radio" class="hard" checked>
    <div class="row1">
        <input type="button" class="first box bottom" value="" id="1"> <input type="button" value="" class="second box bottom left" id="2"><input type="button" value="" class="third box bottom left" id="3">
    </div>
    <div class="row2">
        <input type="submit" value="" class="first box bottom" id="4"><input type="submit" value="" class="second box bottom left" id="5"><input type="submit" value="" class="third box bottom left" id="6">
    </div>
    <div class="row3">
        <input type="submit" value="" class="first box" id="7"><input type="submit" value="" class="second box left" id="8"><input type="submit" value="" class="third box left" id="9">
    </div>
    <a class="computerWins">Computer Wins</a>
    <a class="humanWins">Human Wins</a>
    <a class="tieGame">Tie Game</a>



</body>

</html>
